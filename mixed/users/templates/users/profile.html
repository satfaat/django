{% extends 'blog/base.html' %}
{% block body %}
    <h1>{{ user.username }}</h1>
    <img src="{{ user.profile.image.url }}">
    {{ user.email }}

    <form method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_update_form.as_p }}
        {{ profile_update_form.as_p }}

        <button type="submit">Update</button>
    </form>
{% endblock body %}
